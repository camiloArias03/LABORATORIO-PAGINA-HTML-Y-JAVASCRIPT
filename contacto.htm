<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja" >
                <h1><img src="imagenes/logo.png" alt="logo de la barberia alura " ></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">home </a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.htm">Contacto</a></li>
        
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido" > nombre y apellido</label> 
                <input type="text" id="nombreapellido" class="input padron" required> 

                <label for="correoelectronico">correo electronico</label>
                <input type="email" id="correoelectronico" class="input padron"  required placeholder="email@dominio.com"> 

                <label for="telefono">telefono</label>
                <input type="tel" id="telefono" class="input padron" required placeholder="(xx)xxxxxxx">

                <input type="submit" value="enviar formulario">

                <label for="mensaje"> mensaje </label>
                <textarea cols="70" rows="10 " id="mensaje" class="input padron"  required > </textarea>

                <fieldset>
                    <legend>¿como le gustaria ser contactado ?</legend>

                    <label for="radio-email">  <input type="radio" name = "contacto" value="email" id="radio-email">email </label>
                     
                    
                    <label for="radio-telefono"> <input type="radio" name = "contacto" value="telefono" id="radio-telefono"> telefono </label>
                    
    
                    <label for="radio-whatsapp"> <input type="radio" name = "contacto"  value="whatsapp" id="radio-whatsapp"checked> whatsapp   </label>
                    
    
                </fieldset>

                <fieldset>
                    <select>

                        <legend>¿en cual horario prefiere ser atentido ?</legend>
                        <option>mañana</option>
                        <option>tarde</option>
                        <option>noche</option>
    
                    </select>

                </fieldset>

                <label class="checkbox"> <input type="checkbox" checked> le gustaria recirbi novedades de la barberia alura ?</label>
                
                <input type="submit" value="enviar formulario" class="enviar">

            </form>
            <table>
                <thead>
                    <tr>
                        <th>dia</th>
                        <th>horario</th>
    
                    </tr>
                    
                </thead>

                <tbody>
                    <tr>
                        <td>lunes</td>
                        <td>8am - 17pm </td>
    
                    </tr>
                    <tr>
                        <td>miercoles</td>
                        <td>8am - 17pm</td>
    
                    </tr>
                    <tr>
                        <td>viernes</td>
                        <td>8am - 17pm</td>
    
                    </tr>
                </tbody>

            </table>
        </main>
        <footer> 
            <img src="imagenes/logo-blanco.png"  alt="logo de la barberia alura ">
            <p class="copyrigth" > &copy; copyrigth barberia Alura - 2023 </p>
        </footer>
    </body>
</html>
